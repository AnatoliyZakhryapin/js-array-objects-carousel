<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Carosello Array di Oggetti</title>
</head>
<body>

    
    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-8 position-relative">          
                <div class="carousel-box d-flex justify-content-center  align-items-center">
                    <a id="arrow-up" class="icon-custom icon-top fs-3 arrow-up" href="#">
                        <i class="fa-solid fa-angle-up"></i>
                    </a>  
                    <a id="arrow-down" class="icon-custom icon-bottom fs-3 arrow-down" href="#">
                        <i class="fa-solid fa-angle-down"></i>
                    </a>
                 </div>     
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
